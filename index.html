<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/keys.js"></script>
    <script type="text/javascript" src="assets/javascript/producer.js"></script>
    <title>GIF searcher</title>
</head>
<body>
    <header>
        <section id="head-text-area">
            <p id="head-text">Giftastic gif searcher</p>
        </section>
    </header>
    <section id="biggest-box">
        <section id="big-select-box">
            <nav id="select-box">
                <form id="gif-form">
                    <label for="gif-input">Add your own gifs</label>
                    <input type="text" name="name" id="gif-input"><br>
                    <input id="add-gif" type="submit" >
                </form>
                <section id="number-box">
                    <p class="select-text"> How many GIfs would you like to see?</p>
                    <select id="num-choice">
                        <option value="4">4</option>
                        <option value="8">8</option>
                        <option value="12">12</option>
                        <option value="16">16</option>
                        <option value="20">20</option>
                        <option value="24">24</option>
                    </select>
                </section>
                <section id="ratingbox">
                    <p class="select-text"> What rating of GIF would you like to see?</p>
                    <select id="rating-choice">
                        <option value="">All</option>
                        <option value="g">G</option>
                        <option value="pg">PG</option>
                        <option value="pg-13">PG-13</option>
                        <option value="r">R</option>
                    </select>
                </section>
            </nav> 
        </section>       
        <section id="bigger-box">
            <section id="inner-box">
                <section id="button-area"></section>
                <section id="special-button-area"></section>
                <section id="gif-area"></section>
            </section>
        </section>
    </section>
</body>
</html>
