<body>
    <header>
        <section id="head-text-area">
            <p id="head-text">Giftastic gif searcher</p>
        </section>
    </header>
    <p id="number-select-text"> How many GIfs would you like to see?</p>
    <select id="num-choice">
        <option value="4">4</option>
        <option value="8">8</option>
        <option value="12">12</option>
        <option value="16">16</option>
        <option value="20">20</option>
        <option value="24">24</option>
    </select>

    <form id="gif-form">
        <label for="gif-input">Add your own gifs</label>
        <input type="text" name="name" id="gif-input"><br>
        <input id="add-gif" type="submit" >
<!-- value="add new GIF" -->
